<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 48%;
            padding: 10px;
            margin-top: 10px;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="reset"] {
            background-color: #f44336;
            margin-left: 4%;
        }

        button:hover {
            opacity: 0.9;
        }

        p {
            font-weight: bold;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h1>Formulario de Registro</h1>
        
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br>
        
        <label for="confirmar_contrasena">Confirmar contraseña:</label>
        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required><br>
        
        <label for="pais">País de residencia:</label>
        <select id="pais" name="pais">
            <option value="mexico">México</option>
            <option value="colombia">Colombia</option>
            <option value="espana">España</option>
            <option value="argentina">Argentina</option>
            <!-- Agrega más países según sea necesario -->
        </select><br>
        
        <p>Género:</p>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro</label><br>
        
        <p>Preferencias de comunicación:</p>
        <input type="checkbox" id="email_pref" name="comunicacion" value="email">
        <label for="email_pref">Email</label><br>
        <input type="checkbox" id="sms" name="comunicacion" value="sms">
        <label for="sms">SMS</label><br>
        <input type="checkbox" id="push" name="comunicacion" value="push">
        <label for="push">Notificaciones Push</label><br>
        
        <label for="comentarios">Comentarios adicionales:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br>
        
        <button type="submit">Enviar</button>
        <button type="reset">Reiniciar</button>
    </form>
</body>
</html>
